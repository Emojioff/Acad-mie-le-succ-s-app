<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Privés Le Succès - Portail Élèves</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FF000000, #2c5aa0, #2c5aa0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .portal-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #2c5aa0, #FFFFFFFF);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #2c5aa0, #FFFFFFFF);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .hidden-content {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 8px;
            text-align: center;
        }
        
        .hidden-content h2 {
            color: #1a2a6c;
            margin-bottom: 15px;
        }
        
        .hidden-content p {
            color: #333;
            line-height: 1.6;
        }
        
        .attempts {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="logo"></div>
        <h1>Cours Privés Le Succès - Portail Élèves</h1>
        
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez le mot de passe">
        </div>
        
        <button id="submit-btn">Accéder à mes cours</button>
        
        
        <div id="message" class="message"></div>
        
        <div id="hidden-content" class="hidden-content">
            <h2>Accès Autorisé</h2>
            <p>Félicitations ! Vous avez accédé avec succès au portail sécurisé.</p>
            <a href="dashboard.html" class="text-white me-3">Accéder à l'espace privé</a>
            <p>Bienvenue dans l'espace privé.</p>
        </div>
        
        <div id="attempts" class="attempts">Tentatives restantes: 3</div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            const hiddenContent = document.getElementById('hidden-content');
            const attemptsDiv = document.getElementById('attempts');
            
            const correctPassword = "Bonsucces2025";
            let attemptsLeft = 3;
            
            submitBtn.addEventListener('click', function() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === correctPassword) {
                    messageDiv.textContent = "Accès autorisé! Redirection...";
                    messageDiv.className = "message success";
                    
                    // Cacher le formulaire et afficher le contenu
                    document.querySelector('.input-group').style.display = 'none';
                    submitBtn.style.display = 'none';
                    attemptsDiv.style.display = 'none';
                    
                    // Afficher le contenu caché après un court délai
                    setTimeout(function() {
                        hiddenContent.style.display = 'block';
                    }, 1500);
                } else {
                    attemptsLeft--;
                    
                    if (attemptsLeft > 0) {
                        messageDiv.textContent = "Mot de passe incorrect. Veuillez réessayer.";
                        messageDiv.className = "message error";
                        attemptsDiv.textContent = `Tentatives restantes: ${attemptsLeft}`;
                    } else {
                        messageDiv.textContent = "Accès bloqué. Trop de tentatives échouées.";
                        messageDiv.className = "message error";
                        passwordInput.disabled = true;
                        submitBtn.disabled = true;
                        attemptsDiv.textContent = "Tentatives restantes: 0";
                    }
                }
            });
            
            // Permettre la soumission avec la touche Entrée
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === "Enter") {
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
